<!DOCTYPE html>
<html>
<head>
    <title>Enter Name</title>

    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/kuamrutha3a007-debug/First-website-of-ammu/refs/heads/main/Background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .box {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        input {
            padding: 10px;
            width: 200px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #ff5e78;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Enter Your Name</h2>

    <input type="text" id="name" placeholder="Enter your name"
           onkeydown="if(event.key==='Enter') goNext()">
    <br><br>
    <button onclick="goNext()">OK</button>
</div>

<script>
function goNext() {
    var name = document.getElementById("name").value.trim().toLowerCase();

    var pages = {
        "abhina": "abhina.html",
        "anju": "anju.html",
        "srekuttan": "srekuttan.html",
        "suraj": "suraj.html",
        "devika": "devika.html",
        "nayana": "nayana.html",
        "anzila": "anzila.html",
        "alwin": "alwin.html",
        "abhirami": "abhirami.html"
    };

    if (pages[name]) {
        window.location.href = pages[name];
    } else {
        window.location.href = "index.html";
    }
}
</script>

</body>
</html>
